<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <title>Registration</title>
</head>
<body>

	<form th:action="@{/users/registration}" th:object="${userForm}" method="post">
	    <label for="username">Username</label>:
	    <input type="text" th:field="*{username}" autofocus="autofocus" />
	    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span> <br />
	    <label for="firstName">First name</label>:
	    <input type="text" th:field="*{firstName}" /> <br />
	    <label for="lastName">Last name</label>:
	    <input type="text" th:field="*{lastName}" /> <br />
	    
	    <label for="password">Password</label>:
	    <input type="password" th:field="*{password}" />
	    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span> <br />
	    <label for="passwordConfirmation">Password confirmation</label>:
	    <input type="password" th:field="*{passwordConfirmation}" />
	    <span th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}">Password confirmation Error</span> <br />
	    <input type="submit" value="Submit" />
	</form>
</body>
</html>
